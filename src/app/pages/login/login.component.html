 <!--=====================================
Breadcrumb
======================================-->  

<div class="ps-breadcrumb">

    <div class="container">

        <ul class="breadcrumb">

            <li><a href="index.html">Home</a></li>

            <li>Login</li>

        </ul>

    </div>

</div>

 <!--=====================================
Login - Register Content
======================================--> 

<div class="ps-my-account">

    <div class="container">

        <form 
        (ngSubmit)="onSubmit(f)"
        #f="ngForm"
        class="ps-form--account ps-tab-root needs-validation" 
        novalidate>

            <ul class="ps-tab-list">

                <li class="active">

                	<p><a href="login">Login</a></p>

                </li>

                <li class="">

                	<p><a href="register">Register</a></p>

                </li>

            </ul>

            <div class="ps-tabs">

                <!--=====================================
                Login Form
                ======================================--> 

                <div class="ps-tab active" id="sign-in">

                    <div class="ps-form__content">

                        <h5>Log In Your Account</h5>

                        <div class="form-group">

                            <input 
                            class="form-control" 
                            type="text" 
                            placeholder="Email address"
                            [(ngModel)]="user.email"
                            name="email"
                            (change)="validate(email)"
                            #email
                            email
                            required>

                            <div class="valid-feedback">Valid.</div>
                            <div 
                            *ngIf="f.submitted && f.controls['email'].errors"
                            class="invalid-feedback">Please fill out this field.</div>

                        </div>

                        <div class="form-group form-forgot">

                            <input 
                            class="form-control" 
                            type="password" 
                            placeholder="Password"
                            [(ngModel)]="user.password"
                            name="password"
                            (change)="validate(password)"
                            #password
                            required
                            >

                            <div class="valid-feedback">Valid.</div>
                            <div 
                            *ngIf="f.submitted && f.controls['password'].errors"
                            class="invalid-feedback">Please fill out this field.</div>

                            <a href="#resetPassword" data-toggle="modal">Forgot?</a>

                        </div>

                        <div class="form-group">

                            <div class="ps-checkbox">

                                <input       
                                class="form-control" 
                                type="checkbox" 
                                id="remember-me" 
                                name="remember-me"
                                [(ngModel)]="rememberMe">

                                <label for="remember-me">Remember me</label>

                            </div>

                        </div>

                        <div class="form-group submtit">

                            <button class="ps-btn ps-btn--fullwidth">Login</button>

                        </div>

                    </div>

                    <div class="ps-form__footer">

                        <p>Connect with:</p>

                        <ul class="ps-list--social">

                            <li>
                                <a 
                                class="facebook" 
                                style="cursor:pointer"
                                (click)="facebookLogin()">
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                            </li>

                            <li>
                                <a 
                                class="google" 
                                style="cursor:pointer"
                                (click)="googleLogin()">
                                    <i class="fab fa-google"></i>
                                </a>
                            </li>

                        </ul>

                    </div>

                </div><!-- End Login Form -->

            </div>

        </form>

    </div>

</div>

<!--=====================================
Ventana modal para recuperar contraseña
======================================-->

<div class="modal" id="resetPassword">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Reset Password</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        
        <form class="ps-form--account ps-tab-root needs-validation" novalidate>
            
            <div class="form-group">
                
                <input 
                type="email" 
                class="form-control" 
                placeholder="Input your email address"
                name="email"
                #emailPass
                email
                required>

                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill in this field correctly.</div>

            </div>

            <div class="form-group submtit">

                <button 
                type="button"
                (click)="resetPassword(emailPass.value)"
                class="ps-btn ps-btn--fullwidth">Submit</button>

            </div>

        </form>

      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>

<!--=====================================
Ventana modal para escribir nueva contraseña
======================================-->

<div class="modal" id="newPassword">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">New Password</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        
        <form class="ps-form--account ps-tab-root needs-validation" novalidate>
            
            <div class="form-group">
                
                <input 
                type="password" 
                class="form-control" 
                placeholder="Input your new password"
                name="password"
                #password
                minlength="4"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,}"  
                data-toggle="tooltip"
                title="Enter your password with at least 4 characters and must include uppercase, lowercase letters and numbers"
                (change)="validate(password)"
                required>

                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill in this field correctly.</div>

            </div>

            <div class="form-group submtit">

                <button 
                type="button"
                (click)="newPassword(password.value)"
                class="ps-btn ps-btn--fullwidth">Submit</button>

            </div>

        </form>

      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
