<aside class="widget widget_product widget_features">

    <p><i class="icon-network"></i> Shipping worldwide</p>

    <p><i class="icon-3d-rotate"></i> Free 7-day return if eligible, so easy</p>

    <p><i class="icon-receipt"></i> Supplier give bills for this product.</p>

    <p><i class="icon-credit-card"></i> Pay online or when receiving goods</p>

</aside>

<aside class="widget widget_sell-on-site">

    <p><i class="icon-store"></i> Sell on MarketPlace?<a routerLink="/become-a-vendor"> Register Now !</a></p>

</aside>

<aside 
*ngIf="!preload"
class="widget widget_same-brand">

    <h3>Same Store</h3>

    <div class="widget__content">

        <div 
        *ngFor="let product of products; let i = index; let lastIndex = last"
        class="ps-product">

            <div class="ps-product__thumbnail">

            	<a href="product/{{product.url}}">
            		<img src="{{path}}img/products/{{product.category}}/{{product.image}}" alt="{{product.name}}">
            	</a>

                <div [innerHTML]="price[i][1]"></div>

                <ul class="ps-product__actions">

                    <li>
                    	<a style="cursor:pointer" (click)="addShoppingCart(product.url, 1, [])" data-toggle="tooltip" data-placement="top" title="Add to cart">
                        	<i class="icon-bag2"></i>
                        </a>
                    </li>

                    <li>
                    	<a href="product/{{product.url}}" data-toggle="tooltip" data-placement="top" title="Quick View">
                    		<i class="icon-eye"></i>
                    	</a>
                    </li>

                    <li>
                    	<a style="cursor:pointer" (click)="addWishlist(product.url)" data-toggle="tooltip" data-placement="top" title="Add to Whishlist">
                    		<i class="icon-heart"></i>
                    	</a>
                    </li>

                </ul>

            </div>

            <div class="ps-product__container">

            	<a class="ps-product__vendor" href="#">{{product.store}}</a>

                <div class="ps-product__content">

                	<a class="ps-product__title" href="product/{{product.url}}">{{product.name}}</a>

                    <div class="ps-product__rating">

                        <select class="ps-rating" data-read-only="true">

                            <option 
                            *ngFor="let review of reviews[i]; let f = index"
                            [value]="review">{{f+1}}</option>

                        </select>

                        <span>{{rating[i]}}</span>

                    </div>

                     <div [innerHTML]="price[i][0]"></div>

                </div>

                <div class="ps-product__content hover">

                	<a class="ps-product__title" href="product/{{product.url}}">{{product.name}}</a>

                    <div [innerHTML]="price[i][0]"></div>

                </div>

            </div>

        {{lastIndex ? callback() : ""}}

        </div>


    </div>

</aside>

*ngIf="preload"
class="d-flex justify-content-center">
    
    <div class="spinner-border text-muted my-5"></div>

</div>
