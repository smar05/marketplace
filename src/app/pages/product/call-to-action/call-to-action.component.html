<header class="header header--product header--sticky" data-sticky="true">

    <nav class="navigation">

        <div class="container">

            <article 
			*ngFor="let product of call_to_action; let i = index"
            class="ps-product--header-sticky">

                <div class="ps-product__thumbnail">

                    <img src="{{path}}img/products/{{product.category}}/{{product.image}}" alt="{{product.name}}">

                </div>

                <div class="ps-product__wrapper">

                    <div class="ps-product__content">

                        <a class="ps-product__title" routerLink="/product/{{product.url}}">{{product.name}}</a>
                     
                    </div>

                    <div class="ps-product__shopping">

	                    <div class="p-0 mr-5" [innerHTML]="price[i]"></div>

                        <a class="ps-btn" style="cursor:pointer" (click)="addShoppingCart(product.url, 1, [])"> Add to Cart</a>

                    </div>

                </div>

            </article>

        </div>

    </nav>

</header>
